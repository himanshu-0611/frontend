  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      margin: 0;
      padding: 0;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0.72; /* Adjust the opacity value (0 to 1) */
      background-color: black; /* Color to darken the image */
      z-index: -1; /* Ensure the pseudo-element is behind the content */
    }

    /* Additional styles for content */
    .content {
      position: relative;
      z-index: 1; /* Ensure the content is above the pseudo-element */
      color: white; /* Text color */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .parallax {
      /* The image used */
      /* Full height */
      height: 100%;

      /* Create the parallax scrolling effect */
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
